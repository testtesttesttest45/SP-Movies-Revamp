<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#e90101" />
    <title>SP Movies | Movie</title>
    <link rel="icon" type="image/png" href="./icons/favicon.ico">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="css/lineicons.css">
    <link rel="stylesheet" href="css/fancybox.min.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/homepage.css">
    <link rel="stylesheet" type="text/css" href="./css/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!-- <script src="./js/checkLogin.js"></script> -->
    <script src="./js/movie.js"></script>
</head>

<body>

    <main>
        <header class="page-header single" data-background="">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="video-player">
                            <a href="index.html" class="back-btn"><i class="fa fa-chevron-left"></i> BACK</a>
                            <video src="http://localhost:8085/image/movies/trailer.mov" id="movie-poster" poster=""
                                controls playsinline></video>
                            <!-- end video-player -->
                        </div>
                        <!-- end col-12 -->
                    </div>
                    <!-- end col-12 -->
                    <!-- end row -->
                </div>
                <!-- end container -->
        </header>
        <!-- end header -->
        <section class="content-section" data-background="#ffffff">
            <div class="container">

                <div class="row" id="movieContainer">
                    <!-- movie data will display right here -->
                </div>
                <div class="row" id="movieCast">
                    <!-- movie cast will display right here -->
                    
                </div>

                <!-- end row -->
            </div>
            <!-- end container -->
        </section>
        <!-- end content-section -->
        <section class="content-section" data-background="#111111">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="section-title light">
                            <h2>Related Movies</h2>
                            <h6 style="color:gold">No pls dont click anything here!!</h6>
                        </div>
                        <!-- end section-title -->
                    </div>
                    <!-- end col-12 -->
                    <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-6">
                        <div class="video-thumb light">
                            <figure class="video-image"> <a href="#"><img
                                        src="http://localhost:8085/image/movies/transformersAgeOfExtinction.png"
                                        alt="Image" class="movieBanner"></a>
                                <div class="circle-rate">
                                    <svg class="circle-chart" viewBox="0 0 30 30" width="100" height="100"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <circle class="circle-chart__background" stroke="#2f3439" stroke-width="2"
                                            fill="none" cx="15" cy="15" r="14"></circle>
                                        <circle class="circle-chart__circle" stroke="#4eb04b" stroke-width="2"
                                            stroke-dasharray="80,100" cx="15" cy="15" r="14"></circle>
                                    </svg>
                                    <b>5.7</b>
                                </div>
                                <!-- end circle-rate -->
                                <div class="hd">1080 <b>HD</b></div>
                                <!-- end hd -->
                            </figure>
                            <div class="video-content"> <small class="range">2h 34m,</small>
                                <ul class="tags">
                                    <li>SciFi</li>
                                </ul>
                                <div class="age">PG13</div>
                                <!-- end age -->
                                <h3 class="name"><a href="">Transformers: The Last Knight</a></h3>
                            </div>
                            <!-- end video-content -->
                        </div>
                        <!-- end video-thumb -->
                    </div>
                    <!-- end col-2 -->
                    <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-6">
                        <div class="video-thumb light">
                            <figure class="video-image"> <a href=""><img
                                        src="http://localhost:8085/image/movies/godzillaVSkong.png" alt="Image" class="movieBanner"></a>
                                <div class="circle-rate">
                                    <svg class="circle-chart" viewBox="0 0 30 30" width="100" height="100"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <circle class="circle-chart__background" stroke="#2f3439" stroke-width="2"
                                            fill="none" cx="15" cy="15" r="14"></circle>
                                        <circle class="circle-chart__circle" stroke="#4eb04b" stroke-width="2"
                                            stroke-dasharray="50,100" cx="15" cy="15" r="14"></circle>
                                    </svg>
                                    <b>5.7</b>
                                </div>
                                <!-- end circle-rate -->
                                <div class="hd">1080 <b>HD</b></div>
                                <!-- end hd -->
                            </figure>
                            <div class="video-content"> <small class="range">1h 53m,</small>
                                <ul class="tags">
                                    <li>Action</li>
                                </ul>
                                <div class="age">PG13</div>
                                <!-- end age -->
                                <h3 class="name"><a href="">Godzilla vs. Kong</a></h3>
                            </div>
                            <!-- end video-content -->
                        </div>
                        <!-- end video-thumb -->
                    </div>
                    <!-- end col-2 -->
                    <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-6">
                        <div class="video-thumb light">
                            <figure class="video-image"> <a href="#"><img
                                        src="http://localhost:8085/image/movies/avengersInfinityWar.png"
                                        alt="Image" class="movieBanner"></a>
                                <div class="circle-rate">
                                    <svg class="circle-chart" viewBox="0 0 30 30" width="100" height="100"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <circle class="circle-chart__background" stroke="#2f3439" stroke-width="2"
                                            fill="none" cx="15" cy="15" r="14"></circle>
                                        <circle class="circle-chart__circle" stroke="#4eb04b" stroke-width="2"
                                            stroke-dasharray="50,100" cx="15" cy="15" r="14"></circle>
                                    </svg>
                                    <b>5.7</b>
                                </div>
                                <!-- end circle-rate -->
                                <div class="hd">1080 <b>HD</b></div>
                                <!-- end hd -->
                            </figure>
                            <div class="video-content"> <small class="range">2h 40m,</small>
                                <ul class="tags">
                                    <li>Action</li>
                                </ul>
                                <div class="age">PG13</div>
                                <!-- end age -->
                                <h3 class="name"><a href="">Avengers: Infinity War</a></h3>
                            </div>
                            <!-- end video-content -->
                        </div>
                        <!-- end video-thumb -->
                    </div>
                    <!-- end col-2 -->

                    <!-- end col-2 -->
                    <div class="col-12 text-center"> <a href="index.html" class="custom-button">BROWSE ALL MOVIES</a>
                    </div>
                    <!-- end col-12 -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </section>
        <!-- end content-section -->
        <section class="content-section" data-background="#ffffff">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="section-title">
                            <h6>SHARE WITH US</h6>
                            <h2>All Comments</h2>
                        </div>
                        <!-- end section-title -->
                    </div>
                    <!-- end col-12 -->
                    <div class="col-12">
                        <div class="comments">
                            <ul class="comments-list">
                                <!-- comments will be here -->
                            </ul>
                            <div class="comments-form">
                                <h5>Leave a Reply</h5>
                                <div class="form-group">
                                    <textarea placeholder="Comment" id="comment" style="color:black"></textarea>
                                </div>
                                <!-- end form-group -->
                                <div class="form-group">
                                    <button type="submit" id="commentButton"
                                        style="cursor:pointer;background-color:rgb(187, 169, 66)">Post Comment</button>
                                </div>
                                <!-- end form-group -->
                            </div>
                            <!-- end comments-form -->
                        </div>
                        <!-- end comments -->
                    </div>
                    <!-- end col-12 -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </section>
        <!-- end content-section -->

    </main>

    <!-- JS FILES -->
    <script src="css/popper.js"></script>
    <script src="css/jquery.min.js"></script>
    <script src="css/bootstrap.min.js"></script>
    <script src="css/swiper.min.js"></script>
    <script src="css/fancybox.min.js"></script>
    <script src="css/scripts.js"></script>
</body>

</html>
